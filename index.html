<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shared Whiteboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Launchpad -->
<div id="launchpad">
  <h2>ðŸŽ¨ Welcome to Shared Whiteboard</h2>
  <input type="text" id="nickname" maxlength="12" placeholder="Enter your nickname">
  <input type="text" id="roomCode" maxlength="6" placeholder="Enter 6-char room code">
  <div>
    <button id="createRoom">Create Room</button>
    <button id="joinRoom">Join Room</button>
  </div>
  <p>Room code: letters & numbers, not case sensitive</p>
</div>

<!-- Board + User list -->
<div id="boardContainer">
  <div style="display:flex; flex-direction:column; align-items:center;">
    <div id="roomDisplay">Room: </div>
    <div id="toolbar">
      <input type="color" id="colorPicker" value="#000000">
      <button data-tool="brush" class="selected" title="Brush">Brush</button>
      <button data-tool="eraser" title="Eraser">Eraser</button>
      <button data-tool="fill" title="Fill">Fill</button>
      <button data-size="small">S</button>
      <button data-size="medium">M</button>
      <button data-size="large">L</button>
      <button data-size="xlarge">XL</button>
      <button id="clear">Clear</button>
    </div>
    <canvas id="canvas" width="1000" height="700" style="width:1000px; height:700px;"></canvas>
  </div>
  <div id="userList">
    <h3>Users</h3>
    <ul id="users"></ul>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
